<div>
	<div class="modal-header">
		    <h3 class="modal-title" >{{ header }}</h3>
	</div>
	<div class="modal-body">	
		<div>
			<form>
				<label>Title: <input type="text" ng-model="title"></label>
				<label>Description: <input type="text" ng-model="description"></label>
			</form>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="handleNote()">Done</button>
		<button class="btn btn-warning" type="button" ng-click="dismiss()">Cancel</button>
	</div>
</div>
